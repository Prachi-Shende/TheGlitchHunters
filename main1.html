 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Security Dashboard</title>
     <style>
         .dashboard-container {
             width: 1728px;
             height: 1117px;
             position: relative;
             background: white;
             display: flex;
             flex-direction: column;
             align-items: center;
         }
 
         .top-image-container {
             width: 100%;
             height: 187px;
             background: #001F3D;
             box-shadow: 20.6px 20.6px 20.6px rgba(0, 0, 0, 0.25);
             filter: blur(20.6px);
             backdrop-filter: blur(24px);
             position: relative;
         }
 
         .top-image {
             width: 301px;
             height: 185px;
             position: absolute;
             top: -50px;
             left: 50%;
             transform: translateX(-50%);
         }
 
         .main-image-container {
             width: 100%;
             height: 930px;
             position: relative;
         }
 
         .main-image {
             width: 100%;
             height: 100%;
             object-fit: cover;
             position: absolute;
             top: 0;
             left: 0;
             z-index: 1;
         }
 
         .text-container {
             position: absolute;
             right: 100px;
             top: 50%;
             transform: translateY(-50%);
             z-index: 2;
             display: flex;
             flex-direction: column;
             align-items: flex-end;
         }
 
         .text-box {
             width: 705px;
             height: 112px;
             background: #9AA0A6;
             box-shadow: 14px 14px 4px rgba(73, 69, 79, 0.7);
             border-radius: 30px;
             margin-bottom: 20px;
             display: flex;
             align-items: center;
             justify-content: center;
             font-size: 48px;
             font-family: Inter, sans-serif;
             color: black;
         }
 
         .ellipse {
             width: 240px;
             height: 194px;
             background: #E61010;
             border-radius: 9999px;
             border: 12px black solid;
             position: absolute;
             top: 850px;
             right: 30px;
             z-index: 3;
         }
 
         .bell-icon {
             width: 77px;
             height: 64px;
             padding: 5.33px;
             background: #E81313;
             border: 4px #1E1E1E solid;
             position: absolute;
             top: 900px;
             right: 50px;
             z-index: 4;
         }
     </style>
 </head>
 <body>
     <div class="dashboard-container">
         <!-- Top Image Section -->
         <div class="top-image-container">
             <img class="top-image" src="v35_179.png" alt="Top Image">
         </div>
 
         <!-- Main Image Section -->
         <div class="main-image-container">
             <img class="main-image" src="v57_703.png" alt="Main Background Image">
 
             <!-- Text Overlay on Main Image -->
             <div class="text-container">
                 <div class="text-box">LIVE FEED</div>
                 <div class="text-box">SAVED VIDEOS</div>
                 <div class="text-box">ANALYTICS DASHBOARD</div>
                 <div class="text-box">ALERT MESSAGES</div>
                 <div class="text-box">SETTINGS</div>
             </div>
         </div>
 
         <!-- Ellipse and Bell Icon -->
         <div class="ellipse"></div>
         <div class="bell-icon"></div>
     </div>
 </body>
 </html>
